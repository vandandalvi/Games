<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know Your L One</title>
    <style>
        body {
            background: linear-gradient(120deg, #a8e6cf, #dcedc1, #ffd3b6);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            color: #3f51b5;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        input {
            height: 40px;
            width: 70%;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            color: #3f51b5;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            padding-left: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            outline: none;
            font-size: 1rem;
            transition: all 0.3s ease-in-out;
        }

        input:focus {
            background: linear-gradient(135deg, #c3cfe2, #f5f7fa);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        button {
            height: 40px;
            width: 150px;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1rem;
            color: white;
            background: linear-gradient(135deg, #ff6f61, #ff9671);
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(135deg, #ff9671, #ff6f61);
            transform: scale(1.1);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }

        p {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #3f51b5;
            font-weight: bold;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Know Your L One</h1>
        <input id="i1" placeholder="Enter Your Name" type="text" />
        <br>
        <br>
        <button id="button">CHECK</button>
        <p id="name">I know your crush</p>
    </div>
</body>
<script>
    const i1 = document.getElementById("i1")
    const button = document.getElementById("button")
    const name = document.getElementById("name")

    function cr() {
        const random = Math.random();
        if (random < 1 / 3) {
            return "Velli (ADITI)"
        }
        else if (random < 2 / 3) {
            return "Rasmalai"
        }
        else {
            return "Gitanjali"
        }

    }

    button.addEventListener("click", function () {
        if (i1.value === "") {
            alert("ENTER YOUR NAME")
        }
        else if (i1.value === "yajat" || i1.value === "Yajat") {
            const randomc = cr()
            name.innerHTML = randomc
        }
        else if (i1.value === "Raashi" || i1.value === "raashi") {
            alert("Sorry, I know only yajat's crush 😉")
        }
        else {
            alert("Don't be smart ENTER YOUR NAME 😏😉")
        }
        button.innerHTML="CHECK AGAIN 🔄 "
    })
</script>
</body>

</html>
